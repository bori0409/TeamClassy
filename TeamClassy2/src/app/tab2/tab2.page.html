 <ion-content fullscreen>
    <ion-list>
      <ion-card>
        <ion-list-header>
          <h2>How do you feel?</h2>
        </ion-list-header>
      
        <ion-list-header>
        <h5></h5>
        </ion-list-header>
      <ion-item>
        <ion-range min="0" max="6" step="1" value="3" snaps>
          <ion-icon slot="start" size="big" name="snow-outline"></ion-icon>
          <ion-icon slot="end" size="big" name="flame"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-list-header>
        <h2>Temperature</h2>
      </ion-list-header>
    
      <ion-list-header>
      <h5>Do you want the Temperature to be higher or lower?</h5>
      </ion-list-header>
      <ion-item>
        <ion-range min="1000" max="2000" step="100" value="1400" snaps color="danger">
          <ion-icon slot="start" size="small" color="danger" name="thermometer"></ion-icon>
          <ion-icon slot="end" color="danger" name="thermometer"></ion-icon>
          <!-- <ion-icon name="thermometer-outline"></ion-icon> -->
        </ion-range>
      </ion-item>
    </ion-card>
    </ion-list>
  </ion-content>
